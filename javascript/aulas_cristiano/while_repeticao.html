<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Estruturas de repetição </title>
</head>
<body>
    <h1> Estruturas de Repetição</h1>

    <script>

x = 1; //nesse momento a variavei x recebe o vaor 1

// enquanto for verdadeiro "true" que a variavel x é menor ou igual a 10

while (x <= 1000) {
    document.write(x + '<br>'); // irá imprimir na tela o valor de x com quebra de linha

// aqui incrimentamos a variavel x até seu valor se tornar verdadeiro na condição
x++;


}



    </script>

</head>


</body>
</html>
