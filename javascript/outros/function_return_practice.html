<script>

function somarValores(a, b) {
return a + b;

}

//Aqui permitimos que os valores dos parâmetros sejam definidos pelo usuário
a = parseInt(prompt('Valor 1: ',''));
b = parseInt(prompt('Valor 2: ',''));

// A variável resultado esta recebendo a função somarValores
let resultado = somarValores(a, b);

// Exibirá o resultado da soma no console.
console.log(resultado);

</script>
