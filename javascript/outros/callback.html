<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Exemplo callback</title>
</head>
<body>
 

<button id="meuBotao" onclick='mostrarMensagem()'>Clique em mim!</button>

<!-- // Função de callback que mostra uma mensagem na tela  -->
<script>

function mostrarMensagem() {
    alert('O botão foi clicado!');
}

</script>


</body>
</html>
