<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 14 - Antecessor e Sucessor</title>

    <script>

        let numb = prompt('Digite um numero: ','');
        
        let sucessor = parseInt (numb) +1;
        
        let antece = parseInt (numb) -1;
        
        document.write('<h1>Numero digitado: ' + numb);
        document.write('<br>Sucessor: ' + '<font color=blue>' + sucessor + '</font>');
        document.write('<br>Antecessor:' + '<font color=red>' + antece + '</font>');
        
        </script>

</head>
<body>
    
</body>
</html>
