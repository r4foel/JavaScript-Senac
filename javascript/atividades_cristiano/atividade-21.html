<script>

a = parseInt(prompt('1) Digite um numero',''));

b = parseInt(prompt('2) Digite um numero',''));

c = parseInt(prompt('3) Digite um numero',''));

d = parseInt(prompt('4) Digite um numero',''));

function calcula(){
 
 let soma = parseFloat(a + b + c + d)
 
 let resultado = parseFloat( soma /4);
   
 return document.write(resultado)


}


calcula()


</script>
