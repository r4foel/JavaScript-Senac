<body>

        <div class="header">
            <h2>Criar Conta</h2>

                <label for="nomeusuario">Nome:</label>

                <div id="erroEmail" class="erro">Por favor, preencha o campo E-mail</div>
            </div>
           
            <button type="submit">ENVIAR</button>

        </form>
    </div>
