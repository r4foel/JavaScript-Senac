<!-- Crie um programa que pergunta ao usuário qual é o dia da semana atual e verifica se a resposta é "sabado" ou "domingo". Se o dia for "sabado" ou "domingo", exiba "É fim de semana, aproveite!", caso contrário exiba "É dia util, continue trabalhando." -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
let semana  = prompt ('Qual dia da semana é hoje?','');

if(semana == 'sabado' || semana =='domingo'){
    document.write('<h3>É fim de semana, aproveite!</h3>')
} else{
    document.write('<h3>É dia útil, continue trabalhando!</h3>')
}


    </script>
</head>
<body>
    
</body>
</html>
