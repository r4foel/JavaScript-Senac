<!-- Crie um programa que imprima seu nome 300 vezes na pagina -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 37</title>
</head>
<body>
    

<script>
x = 1; //nesse momento a variavei x recebe o vaor 1
// enquanto for verdadeiro "true" que a variavel x é menor ou igual a 10
nome = 'Rafinho';

while (x <= 300) {
    document.write(' <b>['+ x + '] </b> <font color=blue> <u>' + nome + '</u> </font> '); // irá imprimir na tela o valor de x com quebra de linha
// aqui incrimentamos a variavel x até seu valor se tornar verdadeiro na condição
x++;
}

    </script>



</body>
</html>
