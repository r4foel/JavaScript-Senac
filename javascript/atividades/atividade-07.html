<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 07</title>
</head>


<script>

    let cor = prompt('Digite uma cor em inglês (minuscula): ', '')

    if (cor == 'yellow') {
        document.write('<h1>Muito bem, ' + cor + ' é uma linda cor!</h1>');
        document.bgColor = cor;
    } else if (cor == 'blue') {
        document.write('<h3>Lamento, ' + cor + ' não é a melhor cor...</h3>')
    } else if (cor == 'red') {
        document.write('<h3>Desculpa, ' + cor + ' não é uma cor bonita...</h3>')
    }
    else {
        document.write('<h3>Lamento, ' + cor + ' não é uma cor legal!</h3>')
    }


</script>
