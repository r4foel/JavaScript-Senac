<!-- Crie um programa que provoque o usuário sobre o habito de leitura. -->

<script>
let ler = prompt('Você tem o habito de ler? (sim ou não)','');

let lerResp = (ler == 'sim') ? 'verdadeira' : 'errada'

document.write('<h1>Você respondeu que ' + ler);
document.write('<br> Parece que sua resposta esta ' + lerResp + '</h1>') 


</script>
