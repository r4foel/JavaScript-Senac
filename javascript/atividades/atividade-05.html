<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 05</title>

    <script>

        let nome = prompt('Digite seu nome', '');
        let email = prompt('Digite seu e-mail', '');
        let telefone = prompt('Digite seu telefone', '');

        document.write('<table border=1 width=220><tr align=center bgcolor=black><td colspan=2><fontcolor=white>Cadastro</font></td></tr>');

        document.write('<tr><td bgcolor=#ccc>Nome:</td><td>' + nome + '</td></tr>');
        document.write('<tr><td bgcolor=#ccc>E-mail:</td><td>' + email + '</td></tr>');
        document.write('<tr><td bgcolor=#ccc>Telefone:</td><td>' + telefone + '</td></tr>');

    </script>
</head>

<body>

</body>

</html>
